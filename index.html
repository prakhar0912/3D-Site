<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticky Image Effect | Codrops</title>
  <meta name="description"
    content="A recreation of the sticky image effect seen on the websites of MakeReign and Ultranoir using three.js." />
  <meta name="keywords" content="three.js, sticky, animation, webgl, javascript, scroll, drag" />
  <meta name="author" content="Codrops" />
  <link rel="stylesheet" href="https://use.typekit.net/ncw8xrb.css">
  <link rel="stylesheet" type="text/css" href="css/base.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <script>
    document.documentElement.className = "js";
    var supportsCssVars = function () {
      var e,
        t = document.createElement("style");
      return (
        (t.innerHTML = "root: { --tmp-var: bold; }"),
        document.head.appendChild(t),
        (e = !!(
          window.CSS &&
          window.CSS.supports &&
          window.CSS.supports("font-weight", "var(--tmp-var)")
        )),
        t.parentNode.removeChild(t),
        e
      );
    };
    supportsCssVars() ||
      alert(
        "Please view this demo in a modern browser that supports CSS Variables."
      );
  </script>
  <!--script src="//tympanus.net/codrops/adpacks/analytics.js"></script> -->
</head>

<body>
  <main>
    <div class="content" id="app">
      <!-- the content -->
    </div>
  </main>
  <div class="frame">
    <div class="mov mobile-hide">
      <button class="nextbtn">
        <p class="unselectable">Next</p>
      </button>
      <button class="prevbtn">
        <p class="unselectable">Prev</p>
      </button>
    </div>
    <div class="current-section">
      <p class="active-section">Home</p>
      <p>Projects</p>
      <p>Approach</p>
      <p>Contact Us</p>
    </div>
    <div class="left">
      EST. 2021
    </div>
    <p class="frame__tip hint">Click &amp; hold</p>
  </div>
  <div class="burger">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <div class="nav-container">
    <div class="nav">
      <div class="center">
        <img src="./images/Menu.svg" alt="">
        <div class="text active">Home</div>
        <div class="text">Projects</div>
        <div class="text">Approach</div>
        <div class="text">Contact Us</div>
      </div>
      <div class="socials">
        <img src="./images/youtube.png" alt="">
        <img src="./images/insta.png" alt="">
        <img src="./images/facebook.png" alt="">
      </div>
    </div>
  </div>
  <div class="cursor">
    <div class="arrow-up arrow"></div>
    <div class="cursor__inner cursor__inner--circle">
      <div class="cursor__inner cursor__inner--dot"></div>
    </div>
    <div class="arrow-down arrow"></div>
    <div class="cursor-hint">click &amp; hold</div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
